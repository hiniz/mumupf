    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

#viva-carousel {
    width: 100%;
    text-align: center;
    padding-left: 100px;
    overflow: hidden;
}

.viva-carousel-button {
    display: flex;
    gap: 8px;
    margin: 8px;
}

.viva-carousel-button button {
    padding: 0;
}

.viva-carousel {
    display: flex;
    gap: 20px;
    flex-shrink: 0;
    transition: transform 0.5s ease;
}

.viva-products {
    width: calc(100%/3.5);
    height: 660px;
    border: 1px solid #222;
    padding: 16px;
    box-sizing: border-box;
    position: relative;
}

.viva-products video {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
}

.viva-products-img {
    margin-bottom: 50px;
}

.viva-video {
    padding: 0;
}

.viva-product-ex {
    display: flex;
    flex-direction: column;
    gap: 30px;
    line-height: 120%;
}

.viva-button {
    width: 90%;
    height: 50px;
    position: absolute;
    bottom: 16px;
}
    </style>
</head>


<body>
    <section id="viva-carousel">
            <div class="viva-carousel-container">
                
                <div class="viva-carousel-button">
                    <button class="prev"><img src="../mac/img/prev.png" alt="prev"></button>
                    <button class="next"><img src="../mac/img/next.png" alt="next"></button>
                </div>
                <div class="viva-carousel">
                    <div class="viva-products viva-video">
                        <video src="../mac/img/비바글램립스틱.mp4" muted autoplay loop></video>
                    </div>
                    <div class="viva-products">
                        <figure class="viva-products-img"><img src="../mac/img/equality.png" alt="equality"></figure>
                        <div class="viva-product-ex">
                            <p>M·A·CXIMAL SILKY MATTE VIVA GLAM LIPSTICK</p>
                            <p class="small-font">비바 이퀄리티</p>
                            <p>₩ 38,000</p>
                            <button class="line-button viva-button">add to cart</button>
                        </div>
                    </div>
                    <div class="viva-products">
                        <figure class="viva-products-img"><img src="../mac/img/heart.png" alt="heart"></figure>
                        <div class="viva-product-ex">
                            <p>M·A·CXIMAL SILKY MATTE VIVA GLAM LIPSTICK</p>
                            <p class="small-font">비바 하트</p>
                            <p>₩ 38,000</p>
                            <button class="line-button viva-button">add to cart</button>
                        </div>
                    </div>
                    <div class="viva-products">
                        <figure class="viva-products-img"><img src="../mac/img/planet.png" alt="planet"></figure>
                        <div class="viva-product-ex">
                            <p>M·A·CXIMAL SILKY MATTE VIVA GLAM LIPSTICK</p>
                            <p class="small-font">비바 플래닛</p>
                            <p>₩ 38,000</p>
                            <button class="line-button viva-button">add to cart</button>
                        </div>
                    </div>
                    <div class="viva-products">
                        <figure class="viva-products-img"><img src="../mac/img/empowered.png" alt="empowered"></figure>
                        <div class="viva-product-ex">
                            <p>M·A·CXIMAL SILKY MATTE VIVA GLAM LIPSTICK</p>
                            <p class="small-font">비바 엠파워드</p>
                            <p>₩ 38,000</p>
                            <button class="line-button viva-button">add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    


    <script>
    const carousel = document.querySelector('.viva-carousel');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    let currentIndex = 0;

    function updateCarousel() {
    const itemWidth = document.querySelector('.viva-products').offsetWidth + 20; // 아이템의 너비 + 마진
    carousel.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
    }

    prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
    }
    });

    nextButton.addEventListener('click', () => {
    if (currentIndex < carousel.children.length - 4) { // 동시에 3개 표시 가정
        currentIndex++;
        updateCarousel();
    }
    });


    </script>
</body>
</html>
</body>
