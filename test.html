<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 전환</title>
    <style>
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <h1>페이지 1</h1>
        <p>이것은 첫 번째 페이지입니다.</p>
        <button onclick="showPage('page2')">2페이지로 가기</button>
    </div>

    <div id="page2" class="page">
        <h1>페이지 2</h1>
        <p>이것은 두 번째 페이지입니다.</p>
        <button onclick="showPage('page1')">1페이지로 돌아가기</button>
    </div>

    <script>
        function showPage(pageId) {
            // 모든 페이지 숨기기
            document.querySelectorAll('.page').forEach(function(page) {
                page.classList.remove('active');
            });

            // 선택된 페이지 표시
            document.getElementById(pageId).classList.add('active');
        }
    </script>
    
</body>
</html>
