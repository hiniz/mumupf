<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste & Co.</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="../c&c/css/index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                Celeste & Co.
            </div>
            <div class="menu-container">
                <ul class="categories">
                    <li class="category"><a href="#">shop</a></li>
                    <li class="category"><a href="#">collection</a></li>
                    <li class="category"><a href="#">promotion</a></li>
                    <li class="category"><a href="#">about</a></li>
                </ul>
                <ul class="user-menu-list">
                    <li class="user-menu"><figure class="user-icon"><img src="../c&c/img/cart.png" alt="cart"></figure></li>
                    <li class="user-menu"><figure class="user-icon"><img src="../c&c/img/search.png" alt="search"></figure></li>
                    <li class="user-menu"><figure class="user-icon"><img src="../c&c/img/user.png" alt="user"></figure></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <figure class="main-logo"><img src="../c&c/img/mainLogo.png" alt="mainlogo"></figure>
        <div class="main-container">
            <div class="slide-wrapper">
                <ul class="slides">
                    <li class="slide"><figure><img src="../c&c/img/main1.png" alt="main1"></figure></li>
                    <li class="slide"><figure><img src="../c&c/img/main2.png" alt="main2"></figure></li>
                    <li class="slide"><figure><img src="../c&c/img/main3.png" alt="main3"></figure></li>
                </ul>
            </div>
        </div>
    </main>
    <section id="collection">
        <div class="collection-container">
            <h2>collection</h2>
            <div class="collection-contents">
                <a href="#">
                    <div class="collection-content">
                        <figure class="collection-img"><img src="../c&c/img/necklaces.png" alt="necklaces"></figure>
                        <p>necklaces</p>
                    </div>
                </a>
                <a href="#">
                    <div class="collection-content">
                        <figure class="collection-img"><img src="../c&c/img/bracelets.png" alt="bracelets"></figure>
                        <p>bracelets</p>
                    </div>
                </a>
                <a href="#">
                    <div class="collection-content">
                        <figure class="collection-img"><img src="../c&c/img/rings.png" alt="rings"></figure>
                        <p>rings</p>
                    </div>
                </a>
                <a href="#">
                    <div class="collection-content">
                        <figure class="collection-img"><img src="../c&c/img/earrings.png" alt="earrings"></figure>
                        <p>earrings</p>
                    </div>
                </a>
            </div>
        </div>
    </section>


    <section id="bestseller">
        <div class="bestseller-container">
            <div class="bestseller-title">
                <h2>bestseller</h2>
                <p>가장 인기있는 아이템</p>
            </div>

            <div class="bestseller-contents">
                <div class="slide-wrapper bestseller-wrapper">

                    <ul class="best-slides">

                        <li class="slide best-slide">
                            <div class="bestsller-content">
                                <figure class="bestseller-img"><img src="../c&c/img/clnn001.png" alt="clnn001"></figure>
                                <div class="bestseller-name">
                                    <p>CLN-N001</p>
                                    <p>182,000원</p>
                                </div>
                            </div>
                        </li>
                        <li class="slide best-slide">
                            <div class="bestsller-content">
                                <figure class="bestseller-img"><img src="../c&c/img/clnr002.png" alt="clnr002"></figure>
                                <div class="bestseller-name">
                                    <p>CLN-R002</p>
                                    <p>86,000원</p>
                                </div>
                            </div>
                        </li>
                        <li class="slide best-slide">
                            <div class="bestsller-content">
                                <figure class="bestseller-img"><img src="../c&c/img/lov004nk.png" alt="lov004nk"></figure>
                                <div class="bestseller-name">
                                    <p>LOV-004NK</p>
                                    <p>108,000원</p>
                                </div>
                            </div>
                        </li>
                        <li class="slide best-slide">
                            <div class="bestsller-content">
                                <figure class="bestseller-img"><img src="../c&c/img/clne001.png" alt="clne001"></figure>
                                <div class="bestseller-name">
                                    <p>CLN-E001</p>
                                    <p>112,000원</p>
                                </div>
                            </div>
                        </li>
                        <li class="slide best-slide">
                            <div class="bestsller-content">
                                <figure class="bestseller-img"><img src="../c&c/img/rom001luv.png" alt="rom001luv"></figure>
                                <div class="bestseller-name">
                                    <p>ROM-001LUV</p>
                                    <p>99,000원</p>
                                </div>
                            </div>
                        </li>
                        <li class="slide best-slide best-button">
                            <button class="reset-button">처음으로</button>
                        </li> 
                    </ul>
                </div>
                
            </div>
        </div>
    </section>


    <script src="../c&c/js/swipe.js"></script>
</body>
</html>
