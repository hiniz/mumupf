<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste & Co.</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="../c&c/css/index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                Celeste & Co.
            </div>
            <div class="menu-container">
                <ul class="categories">
                    <li class="category"><a href="#">shop</a></li>
                    <li class="category"><a href="#">collection</a></li>
                    <li class="category"><a href="#">promotion</a></li>
                    <li class="category"><a href="#">about</a></li>
                </ul>
                <ul class="user-menu-list">
                    <li class="user-menu"><figure class="user-icon"><img src="../c&c/img/cart.png" alt="cart"></figure></li>
                    <li class="user-menu"><figure class="user-icon"><img src="../c&c/img/search.png" alt="search"></figure></li>
                    <li class="user-menu"><figure class="user-icon"><img src="../c&c/img/user.png" alt="user"></figure></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <figure class="main-logo"><img src="../c&c/img/mainLogo.png" alt="mainlogo"></figure>
        <div class="main-container">
            <div class="slide-wrapper">
                <ul class="slides">
                    <li class="slide"><figure><img src="../c&c/img/main1.png" alt="main1"></figure></li>
                    <li class="slide"><figure><img src="../c&c/img/main2.png" alt="main2"></figure></li>
                    <li class="slide"><figure><img src="../c&c/img/main3.png" alt="main3"></figure></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="../c&c/js/carousel.js"></script>
</body>
</html>
